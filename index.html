  <style>
    ::selection {
      background-color: #e7e0c4;
    }
    body {
      margin: 0;
      background: #f8f4e6;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
      color: #000;
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .tagline {
      margin-top: 6rem;
      text-align: center;
      font-size: 2.8rem;
      line-height: 1.3;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    .subtext {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.4s;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }

    .floating {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(0,0,0,0.08);
      filter: blur(20px);
      animation: float 10s infinite alternate ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(60px, -40px); }
    }

    .cta-box {
      margin: 4rem auto;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 0.8s;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 2rem;
      border: 2px solid #000;
      background: transparent;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #000;
      color: #f8f4e6;
    }

    .linkedin-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>

  <div class="floating" style="top: 20%; left: 10%;"></div>
